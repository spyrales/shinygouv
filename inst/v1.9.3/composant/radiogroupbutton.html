<div id = "{{inputId}}" class="fr-form-group shiny-input-radiogroup shiny-input-container{{container_inline}}">
    <fieldset class="fr-fieldset">
        <legend class="fr-fieldset__legend fr-text--regular" id='radio-legend'>
          <label class = "control-label" id = "{{inputId}}-label" for = "{{inputId}}">
            {{label}}
          </label>
          </legend>
        <div class="fr-fieldset__content shiny-options-group fr-btns-group"  data-toggle="buttons" style="display: contents;">
        {{choix}}
        </div>
    </fieldset>
</div>
