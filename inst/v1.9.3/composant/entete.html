<header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="{{class}}">
            <div class="fr-header__body-row">
                <div class="fr-header__brand fr-enlarge-link">
                    <div class="fr-header__brand-top">
                        <div class="fr-header__logo"> <a href="/"
                                title="Accueil - Nom de l’entité (ministère, secrétariat d‘état, gouvernement)">
                                <p class="fr-logo"> {{intitule}} <br>{{officiel}} </p>
                            </a>
                        </div>
                        <div class="fr-header__navbar">
                            <button class="fr-btn--menu fr-btn" data-fr-opened="false" aria-controls="modal-7145"
                                aria-haspopup="menu" id="button-7146" title="Menu">
                                Menu
                            </button>
                        </div>
                    </div>
                    <div class="fr-header__service">
                        <a href={{url}} title={{titre}}>
                            <p class="fr-header__service-title">
                                {{nom_site_service}}
                            </p>
                        </a>
                        <p class="fr-header__service-tagline">{{baseline}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
