<div id = {{inputId}} class="fr-form-group shiny-input-checkboxgroup shiny-input-container" >
    <fieldset class="fr-fieldset" aria-labelledby="{{inputId}}-legend {{inputId}}-messages">
        <legend class="fr-fieldset__legend--regular fr-fieldset__legend" id="{{inputId}}-legend" for="{{inputId}}">
            <span>{{label}}</span>
        </legend>
        <div class="fr-fieldset__content shiny-options-group">
          {{choice}}
        </div>
    </fieldset>
</div>
