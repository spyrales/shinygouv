<div id={{inputId}} class="fr-form-group shiny-input-checkboxgroup shiny-input-container {{container_inline}}">
    <fieldset class="fr-fieldset" aria-labelledby="{{inputId}}-legend {{inputId}}-messages">
        <legend class="fr-fieldset__legend--regular fr-fieldset__legend" id="{{inputId}}-legend" for="{{inputId}}">
            <label class="control-label" id="{{inputId}}-label" for="{{inputId}}">{{label}}</label>
        </legend>
        <div class="shiny-options-group" style="display: contents;">
            {{choice}}
        </div>
    </fieldset>
</div>
