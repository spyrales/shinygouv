<div class="fr-toggle checkbox">
    <input type="checkbox" class="fr-toggle__input" aria-describedby="{{inputId}}-hint-text" id="{{inputId}}">
    <label class="fr-toggle__label" for="{{inputId}}" data-fr-checked-label="{{activate}}" data-fr-unchecked-label="{{deactivate}}">
        <span>{{label}}</span>
    </label>
</div>
