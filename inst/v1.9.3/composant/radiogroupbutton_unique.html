<div class="fr-fieldset__element {{inline}}">
<button class="fr-btn fr-btn--secondary" id="button-{{inputId}}">
  <input style="display:none;" type="radio" data-id="{{inputId}}" onclick = "colorButton(buttonId = '{{inputId}}')" autocomplete="off" id="{{inputId}}" name="{{name}}" value = "{{value_choix}}" {{checked}}>
  <label for="{{inputId}}">{{nom_choix}}</label>
</button>
</div>
