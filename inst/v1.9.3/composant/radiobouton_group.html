<div id = "{{inputId}}" class="fr-form-group shiny-input-radiogroup shiny-input-container {{class}}">
    <fieldset class="fr-fieldset {{inline}}">
        <legend class="fr-fieldset__legend fr-text--regular" id='radio-legend'>
          <label class = "control-label" id = "{{inputId}}-label" for = "{{inputId}}">
            {{label}}
          </label>
          </legend>
        <div class="fr-fieldset__content shiny-options-group" style="display: contents;">
        {{choix}}
        </div>
    </fieldset>
</div>
